<!DOCTYPE html>
<html>
<head>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
<script>
async function login() {
	$.post("./api/login", {'username':$("#u").val(),'password':$("#p").val()}, data => {
		  console.log(data)
		  if (data) {
			  window.location.replace("/")
		  }
	})
}
</script>
</head>
<h1>Login Page</h1>
<p>Under development</p>
	<table>
		<tr>
			<td>Username:</td>
			<td><input type="text" id="u" name="username" /></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" id="p" name="password" /></td>
		</tr>
		<tr>
			<td><input type="submit" value='Login' onclick="login()"/></td>
			<td></td>
	</table>

</html>
